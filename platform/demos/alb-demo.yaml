apiVersion: v1
kind: Namespace
metadata:
  name: demo-ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: demo-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: hashicorp/http-echo:1.0
          args: ["-text=hello-from-alb"]
          ports:
            - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: demo-ingress
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 5678
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: demo-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # Optional: force which public subnets to use (very helpful if subnet tags are wrong)
    alb.ingress.kubernetes.io/subnets: subnet-0066aa2a07e8f2a0d,subnet-005025614cbb3711b
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
